services:
  app: # NGINX
    build:
      context: .
      target: app
    environment:
      - TZ=Europe/Amsterdam
    image: ${REGISTRY:-localhost:5000}/${REPOSITORY:-opdrachten/sensorenregister-frontend}:${VERSION:-latest}
    ports:
      - '3000:8000'

  dev:
    build:
      context: .
      target: base
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    environment:
      - NODE_ENV=development
      - TZ=Europe/Amsterdam
    command: npm run start
    ports:
      - '3000:3000'

  test-unit:
    build:
      context: .
      target: base
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./vite.config.json:/app/vite.config.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./vitest.setup.ts:/app/vitest.setup.ts
    environment:
      - NODE_ENV=test
      - TZ=Europe/Amsterdam
    command: npm run test

  upgrade:
    build:
      context: .
      target: upgrade
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    command: ncu -u --doctor --target minor
